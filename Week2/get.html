<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>GET Method</title>
  </head>

  <body>
    <form method="get" action="get.html">

      <table border="2">
        <caption>
          <strong>Get a chance to win 1 000 000 dollars! Enter your details below:</strong>
        </caption>
        <tr>
          <th>Name and surname</th>
          <td>
            <input type="text" name="names" size="20">
          </td>
        </tr>
        <tr>
          <th>E-Mail</th>
          <td>
            <input type="email" name="email">
          </td>
        </tr>
        <tr>
          <th>Cell phone</th>
          <td>
            <input type="tel" name="tel">
          </td>
        </tr>
        <tr>
          <th>Credit card number</th>
          <td>
            <input type="text" name="number">
          </td>
        </tr>
        <tr>
          <th>Choose contact method</th>
          <td>
            <input type="radio" name="extra" value="email">Email<br>
            <input type="radio" name="extra" value="call">Call<br>
            <input type="radio" name="extra" value="both">Both<br>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div style="text-align:center">
              <input type="submit">
            </div>
          </td>
        </tr>

      </table>
    </form>

  </body>
</html>
