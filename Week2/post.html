<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>POST method</title>
</head>

<body>
<form method="post" action="post.html">

<table border="2">
    <caption><strong>Get a chance to win 1 000 000 dollars! Enter your details below:</strong></caption>
    <tr>
        <th>Name and surname</th>
        <td>
            <input type="text" name="names" size="40">
        </td>
    </tr>
	  <tr>
		    <th>E-Mail</th>
		<td>
			     <input type="email" name="email">
		    </td>
	 </tr>
	  <tr>
		    <th>Cell phone</th>
		    <td>
			  <input type="tel" name="tel">
		    </td>
	  </tr>
    <tr>
		    <th>Credit card number</th>
		<td>
			     <input type="text" name="number">
		    </td>
	 </tr>
  
  <tr>
      <th>Choose contact method</th>
      <td>
           <select name="choose">
                 <option value="email">Email</option>
                     <option value="call">Call</option>
                         <option value="both">Both OK</option>
         </select>
      </td>
  </tr>
  <tr>
		  <th>Tell us why you should win?</th>
		    <td>
			    <textarea name="message" rows="15" cols="40"></textarea>
		   </td>
	</tr>

  <tr>
        <td colspan="3">
            <div style="text-align:center">
            <input type="submit">
            </div>
        </td>
    </tr>


</table>
</form>

</body>
</html>
